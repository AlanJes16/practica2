<html>
<head>

	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">

	<style>
		.container
		{

			{
				background: silver;
				margin-top: 20px;
				height: 120px;
			}
		.col
			{
				background: seagreen;
				color: black;
				text-align: center;
				padding: 10px;
				border: 2px solid green;

			}

</head>
